<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=divice-width,intial-scale=1.0">
        <title>Easy contact</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="top">
            <form>
                <div class="row">
                    <div class="input-group">
                        <input type="text" id="name" required>
                        <label for="name">your name</label>
                    </div>
                    <div class="input-group">
                        <input type="number" id="num" required>
                        <label for="num">phone no.</label>
                    </div>

                </div>
               
                <div class="input-group">
                    <input type="email" id="mail" required>
                    <label for="mail">Email</label>
                </div>
                <div class="input-group">
                    <textarea id="area" rows="8" required></textarea>
                    <label for="area">your message</label>
                </div>
                <button type="submit">SUBMIT</button>
            </form>

        </div>
    </body>
</html>
